<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="style.css" type="text/css">

<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form with semantic html</title>
  <style>
   
  </style>
</head>

<body>
  <header>
    <h1><strong>Form with semantic element.</strong></h1>
  </header>
  <div class="container">
<main>
  <form>
    <fieldset>
      <legend><strong>CONTACT INFORMATION</strong></legend>
      <section>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="John Njoroge">
      </section>
      <section>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
      </section>
      <section>
        <label for=" password">Password:</label>
        <input type="password" id="password" name="password" require>
      </section>
      <section>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="">select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </section>
      <section>
        <label>
        <input type="checkbox" id="newsLetter" name="newsLetter">
          Subscribe to Newsletter
        </label>
      </section>
      <section>
        <label for="comments">Comments:</label>
       <textarea id="comments" name="comments" rows="4"></textarea>
      </section>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</main>
<aside>
<p>This text is inside the side bar</p>
</aside>


  </div><footer>
    <p>This text is inside the footer bar</p>
    </footer>
  
    
  
</body>

</html>
